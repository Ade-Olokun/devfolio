<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Skills</h1>
    <a th:href="@{/skills/add}" class="btn">Add New Skill</a>
    <table>
        <thead>
        <tr>
            <th>Skill Name</th>
            <th>Description</th>
            <th>Proficiency Level</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="skill : ${skillsList}">
            <td th:text="${skill.skillName}"></td>
            <td th:text="${skill.description}"></td>
            <td th:text="${skill.proficiencyLevel}"></td>
            <td>
                <a th:href="@{/skills/edit/{id}(id=${skill.id})}" class="btn btn-edit">Edit</a>
                <a th:href="@{/skills/delete/{id}(id=${skill.id})}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this skill?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
