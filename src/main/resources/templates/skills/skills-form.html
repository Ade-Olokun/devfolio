<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Skill</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Add Skill</h1>
    <form th:action="@{/skills/add}" method="post">
        <div class="form-group">
            <label for="skillName">Skill Name:</label>
            <input type="text" id="skillName" name="skillName" required>
        </div>
        <div class="form-group">
            <label for="proficiencyLevel">Proficiency Level:</label>
            <select id="proficiencyLevel" name="proficiencyLevel" required>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
                <option value="Expert">Expert</option>
            </select>
        </div>
        <div class="form-group">
            <label for="yearsOfExperience">Years of Experience:</label>
            <input type="number" id="yearsOfExperience" name="yearsOfExperience" min="0" step="0.5" required>
        </div>
        <button type="submit" class="btn">Save</button>
    </form>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
