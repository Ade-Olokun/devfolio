<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Education</h1>
    <a th:href="@{/education/add}" class="btn">Add New Education</a>
    <table>
        <thead>
        <tr>
            <th>Institution</th>
            <th>Degree</th>
            <th>Field of Study</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="edu : ${educationList}">
            <td th:text="${edu.institution}"></td>
            <td th:text="${edu.degree}"></td>
            <td th:text="${edu.fieldOfStudy}"></td>
            <td th:text="${#temporals.format(edu.startDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${edu.endDate != null ? #temporals.format(edu.endDate, 'dd-MM-yyyy') : 'Present'}"></td>
            <td>
                <a th:href="@{/education/edit/{id}(id=${edu.id})}" class="btn btn-edit">Edit</a>
                <a th:href="@{/education/delete/{id}(id=${edu.id})}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this education entry?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
